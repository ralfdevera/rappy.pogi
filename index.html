<!DOCTYPE html>
<html>
<head>
  <title>Survey About My Picture</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    body {
      background-image: url('background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
    }
    .custom-like-btn {
      background-color: #28a745; /* Green color for Like button */
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
    .custom-comment-btn {
      background-color: blue;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <img src="436639996_465304259490251_5665471310893415159_n.jpg" class="img-thumbnail" style="width:600px; height:500px;"/> <br>
        <button class="custom-like-btn">Like</button>
      </div>
      <div class="col-6">
        <img src="441956746_2824064917749389_764750261627693797_n.jpg" class="img-thumbnail" style="width:600px; height:500px;"/> <br>
        <button class="custom-comment-btn">Comment</button>
      </div>
    </div>
  </div>
</body>
</html>
